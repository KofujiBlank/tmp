<body>
    <h1>Lesson 7-2</h1>

    <script>
    var tax = 8;
    var price = 1000;

    // 消費税を加算する
    var with_tax = price + price * tax / 100;
    document.write(price + '円の税込価格は ' + with_tax + '円です');
    </script>
</body>
